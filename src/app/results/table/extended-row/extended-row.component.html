<a class="link-to-activity"  [attr.href]="'https://www.strava.com/activities/' + run().id" target="_blank">
    <div class="extended-row-container">
        <div class="map-container">
            <app-map [summaryPolyline]="run().map.summary_polyline || ''"></app-map>
        </div>
        <div class="stats-container">
            <div class="run-name">{{ run().name | truncate:truncateLength }}</div>
            <div class="run-details">
                <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="run-svg" style="vertical-align: middle;">

                </svg>

                <span>
                {{ run().distance  | mToKm }} 路 {{ run().total_elevation_gain }} m 路 {{ run().moving_time | digital }} 路 {{ run().kudos_count }}

                    <path d="M15.243 7.182a1.907 1.907 0 00-.532-1.423 2.069 2.069 0 00-1.493-.641H9.863l.454-1.812A2.426 2.426 0 008.064.514h-.513l-.718 2.807L4.97 6.915.412 9.34l2.472 6.424 4.278-2.28h4.785a2.142 2.142 0 002.127-1.976l.084-1.177a1.962 1.962 0 00.712-2.097 1.93 1.93 0 00.373-1.052zM1.664 9.807l2.06-1.1 1.748 4.542-2.061 1.1-1.747-4.542zm12.289-2.038l-.268.254.165.331a.942.942 0 01-.044.903.965.965 0 01-.369.352l-.237.131-.122 1.7a1.123 1.123 0 01-1.129 1.049H6.914l-.552.295-1.748-4.547 1.1-.586 2.033-3.92.567-2.166a1.427 1.427 0 011.032 1.371c0 .071 0 .139-.007.167l-.758 3.016h4.64a1.059 1.059 0 01.764.328.917.917 0 01.26.683.942.942 0 01-.292.639z"></path>
                </svg>

                路 {{ run().comment_count }}

                <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="16" height="16" style="vertical-align: middle;">
                    <path d="M.5 1.5v11h2v3.21l6.06-3.21h6.94v-11H.5zm14 10H8.31L3.5 14.05V11.5h-2v-9h13v9z" fill=""></path>
                    <path d="M12.96 4.5H3v1h9.43l.53-1zm-1.59 3H3v1h7.84l.53-1z" fill=""></path>
                </svg>
                </span>
            </div>
            <div class="run-date"> {{ run().start_date_local | date: 'MMMM d, y \'at\' h:mm a'  }} </div>
        </div>
    </div>
</a>
